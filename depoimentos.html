<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depoimentos</title>
    <meta name="description" content="Leia e adicione depoimentos sobre o relacionamento de Roger e Yasmim.">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/depoimentos.css">
</head>
<body>
    <div class="container scroll-animado">
        <button onclick="voltar()" class="botao-voltar" aria-label="Voltar à página anterior">Voltar</button>
        <h2 class="fade-in">Depoimentos</h2>
        <form id="form-depoimento" class="fade-in" aria-label="Adicione um depoimento">
            <textarea id="texto-depoimento" placeholder="Escreva seu depoimento aqui..." required aria-label="Texto do depoimento"></textarea>
            <button type="submit" class="botao-icon" aria-label="Enviar depoimento">Adicionar Depoimento</button>
        </form>
        <ul id="lista-depoimentos" class="fade-in"></ul>
    </div>
    <script src="js/depoimentos.js"></script>
</body>
</html>
